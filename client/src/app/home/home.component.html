<div class="container mt-5">

  <div style="text-align: center;">

    @if (!registerMode) {
      <h1>What's your Archetype?</h1>
      <p class="lead">Signing up gives you access to the Archetypes</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Regista</button>
        <button class="btn btn-info btn-lg me-2">About</button>
      </div>
    } @else {
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register
              (cancelRegister)="cancelRegisterMode($event)"
            ></app-register>
          </div>
        </div>
      </div>
    }

  </div>

</div>
